<!DOCTYPE html>
<html>

<head>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&display=swap" rel="stylesheet">

</head>

<body>


    <div class="title-wrapper">
        <div class="title">
            <h1> Pocket Library </h1>
        </div>

    </div>


    <button class="newBookButton"> Add new book </button>

    <div class="bg-modal">
        <form class="bookForm">
            <div class="closeForm"> + </div>
            <ul class="inputList">
                <li>
                    <label for='title'> </label>
                    <input type="text" name="title" id="title" class="formItem" placeholder="Title" required>
                </li>

                <li>
                    <label for="author"> </label>
                    <input type="text" name="author" id="author" class="formItem" placeholder="Author">
                </li>

                <li>
                    <label for='genre'> </label>
                    <input type="text" name="genre" id="genre" class="formItem" placeholder="Genre">
                </li>

                <li>

                    <label for="numPages"> </label>
                    <input type="number" name="numPages" id="numPages" class="formItem" placeholder="Number Of Pages" min="0">
                </li>
                <li>
                    <label for="reading"> </label>
                    <select id="read" class="formItem">
                        <option name="reading" value="Not yet"> Not Yet Finished</option>
                        <option name="reading" value=""> Finished</option>
                    </select>

                </li>

                <li>
                    <label for="submitButton"> </label>
                    <button id="submitButton" type="submit" name="submitButton" class="formItem" id="submitButton">
                        Add Book </button>
                <li>

            </ul>
        </form>
    </div>



    <div class="library">
    </div>





</body>

<script src="scripts/script.js"></script>

</html>
